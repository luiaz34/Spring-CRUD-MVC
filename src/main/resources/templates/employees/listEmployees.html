<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Employee List</title>
    <style>
        .userLogOut {

            color: white; /* White text */
            padding: 10px 10px; /* Padding inside the button */
            border: none; /* Remove the border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer/hand icon when you hover over the button */
            font-size: 16px; /* Increase font size */
}

        .userLogOut:focus,
        .userLogOut:active {
            outline: none; /* Removes the outline to keep the design clean */
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1); /* Adds a subtle shadow for some depth */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Employee List</h2>
        <br>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="userLogOut btn-primary"><i class="fas fa-sign-out-alt"></i> Log Out</button>
        </form>
        <br>                
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${EmployeesList}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/api/update(employeeId=${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/api/delete(employeeId=${employee.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?');">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
        <a th:href="@{/api/add}" class="btn btn-primary" style="width: 115px;">
            Add Employee
        </a>
        
        
        
    </div>
    
    <!-- Bootstrap JavaScript (optional, if you're using components that require it) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
