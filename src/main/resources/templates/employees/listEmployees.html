<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="icon" th:href="@{/css/image/YomaBankLogo.png}" type="image/png">
    <title>Employee List</title>
    <style>
        .userLogOut {
            color: white;
            /* White text */
            padding: 10px 10px;
            /* Padding inside the button */
            border: none;
            /* Remove the border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Pointer/hand icon when you hover over the button */
            font-size: 16px;
            /* Increase font size */
        }

        .userLogOut:focus,
        .userLogOut:active {
            outline: none;
            /* Removes the outline to keep the design clean */
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            /* Adds a subtle shadow for some depth */
        }

        .button-container {
            display: flex;
            align-items: center;
            /* Align buttons vertically centered */
        }

        .button-container form {
            margin-right: 900px;
            /* Adjust as needed */
        }
        body {
            padding-top: 50px;
        }
        
    .navbar-brand {
        color: black !important;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" style="display: flex; align-items: center;">
                <a class="navbar-brand" href="#" style="display: flex; align-items: center;">
                    <img th:src="@{/css/image/YomaBankLogo.png}" alt="Yoma Bank Logo" height="20" style="margin-right: 5px;">
                    <span style="vertical-align: middle;">Yoma Bank</span>
                </a>
            </div>
    
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form th:action="@{/logout}" method="post" style="display: inline; padding: 10px;">
                            <button type="submit" class="btn btn-default" style="margin: 0; padding: 16px; background: none; color: black; border: none;">Log Out <i class="fas fa-sign-out-alt"></i></button>
                        </form>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    
    <div class="container">
        <h2 class="text-center">Employee List</h2>
        <br>
        <div class="button-container">
            
            <a th:href="@{/api/add}" class="btn btn-primary" style="width: 115px;">Add Employee</a>
        </div>
        <br>
        <table id="employeeTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${EmployeesList}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/api/update(employeeId=${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/api/delete(employeeId=${employee.id})}" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#employeeTable').DataTable();
        });
    </script>
</body>

</html>
