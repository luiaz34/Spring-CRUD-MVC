<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/css/image/YomaBankLogo.png}" type="image/png">
    <title>Employee Form</title>
    <style>
        /* Custom CSS for styling the form */
        .container {
            margin-top: 50px;
            max-width: 400px; /* Adjusted maximum width */
            margin-left: auto;
            margin-right: auto;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"] {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 8px;
            width: 100%; /* Adjusted width */
            margin-bottom: 15px;
        }
        .form-container .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .form-container button[type="submit"]
        {
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
       
        
        
        .form-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .btn-cancel {
            
            border: none;
            color: rgb(6, 101, 184);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
         }

        .btn-cancel:hover {
            text-decoration: underline;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Create Employee</h2>
        <!-- Form for adding new employee -->
        <form class="form-container" th:action="@{/api/save}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name"th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/api/list}" class="btn btn-cancel">
                    Cancel
                </a>
                


            </div>
        </form>
        
        <!-- Table displaying employee list -->
        <!-- Your existing table code here -->
    </div>
    
    <!-- Bootstrap JavaScript (optional, if you're using components that require it) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
